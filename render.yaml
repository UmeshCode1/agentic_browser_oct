services:
  - type: web
    name: agentic-browser-executor
    env: docker
    repo: https://github.com/UmeshCode1/agentic_browser_oct.git
    rootDir: executor
    plan: starter
    region: frankfurt # Or user's preferred region
    envVars:
      - key: EXECUTOR_API_KEY
        generateValue: true # Securely generated if not provided
      - key: PORT
        value: 3001
    healthCheckPath: /health
